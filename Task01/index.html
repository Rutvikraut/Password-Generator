<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <main class="container">
        <div class="passwordGenerator">
            <div class="input-box">
                <input type="text" value="test" disabled>
                <button class="copyBtn">Copy</button>
            </div>
            <div class="passwordIndicator"></div>
            <div class="passwordLength">
                <label for="">Password Length</label>
                <input type="range" min="1" max="30" value="15" step="1">
            </div>
            <div class="passwordSetting">
                <label for="">Password Setting</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" name="" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="uppercase" >
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="numbers" >
                        <label for="numbers">Numbers (0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="symbols" >
                        <label for="symbols">Symbols (!-$^+)</label>
                    </li>
                </ul>
            </div>
            <button class="generateButton">Generate Password</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
